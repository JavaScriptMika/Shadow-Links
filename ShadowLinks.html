  <style>
    body {
      background-image: url('/Background/ShadowLinksBackground.png');
      background-size: cover;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      color: grey;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 20px;
    }

    .GoogleSearch {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0d;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 8px 12px;
      width: 250px;
      margin: 0 auto;
    }

    .GoogleSearch input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 14px;
      flex: 1;
    }

    .GoogleSearch button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .GoogleSearch button img {
      width: 16px;
      height: 16px;
      filter: invert(1);
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .games a {
      display: block;
      transition: transform 0.2s ease;
      border-radius: 20px;
      overflow: hidden;
    }

    .games a:hover {
      transform: scale(1.05);
    }

    .games img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>

  <script>
    function searchInIframe(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value;
      const input = document.querySelector('input.gsc-input');
      const searchButton = document.querySelector('button.gsc-search-button');

        input.value = query;
        searchButton.click();
